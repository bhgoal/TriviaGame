                <div class="answerBox" id="1">Answer box B placeholder text</div>
            </div> 
        </div>

            <div class="col-xs-auto mx-auto">
                <div class="answerBox" id="2">Answer box C placeholder blah blah blah</div>

            <div class="col-xs-auto mx-auto">
                <div class="answerBox" id="3">Answer box D place blah test blah holder</div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-auto mx-auto">
                <div id="timerBox">Timer</div>
            </div>
        </div>
    </div>
