<!DOCTYPE html>
<html lang="en-us">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap and personal CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Trivia!</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-auto mx-auto">
                <h1 id="quesNumBox">Question number</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-auto mx-auto">
                <div class="rounded" id="quesActualBox">Placeholder text for the question that will go into this box?</div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-auto ml-auto">
                <!--<div class="answerBox rounded mr-4" id="A">Answer box A placeholder</div>-->
                <div class="card bg-light mx-3 mb-3 answerBox" id="A" style="max-width: 10rem;">
                    <div class="card-header text-center">A.</div>
                    <div class="card-body">
                        <p class="card-text" id="answerA">Answer box A placeholder</p>
                    </div>
                </div>
            </div>
            <div class="col-xs-auto mr-auto">
                <div class="card bg-light mx-3 mb-3 answerBox" id="B" style="max-width: 10rem;">
                    <div class="card-header text-center">B.</div>
                    <div class="card-body">
                        <p class="card-text" id="answerB">Answer box B placeholder text</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-auto ml-auto">
                <div class="card bg-light mx-3 mt-3 answerBox" id="C" style="max-width: 10rem;">
                    <div class="card-header text-center">C.</div>
                    <div class="card-body">
                        <p class="card-text" id="answerC">Answer box C placeholder test blah blah</p>
                    </div>
                </div>
            </div>
            <div class="col-xs-auto mr-auto">
                <div class="card bg-light mx-3 mt-3 answerBox" id="D" style="max-width: 10rem;">
                    <div class="card-header text-center">D.</div>
                    <div class="card-body">
                        <p class="card-text" id="answerD">Answer box D placeholder text here test blah</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-auto mx-auto">
                <div class="mt-4" id="timerBox">Timer</div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
